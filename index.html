<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/style.css">
    <title>ToDoList</title>
  </head>
  <body>
    
	<div class="wrapper">
		<h2>ToDoList</h2>
		<div class="container">
			<div class="list">
				<h3>Your tasks</h3>
				<small>Good luck!</small>
				<ul id="todo">
				</ul>
			</div>
			<div class="rows">
				<textarea id="textArea" placeholder="Input your task"></textarea>
				<button id="button">Add task</button>
				<button id="delButton">Delete all</button>
			</div>
		</div>
	</div>


    <script src="lib.js"></script>
  </body>
</html>
